# Be sure that the database is not generated automatically using the Jpa model
spring.jpa.hibernate.ddl-auto=none

# Configure liquibase to delete the current database before the application
# starts and generate the test database using sample data.
liquibase.change-log=classpath:/liquibase/master.xml
liquibase.drop-first=true
liquibase.enabled=true
liquibase.url=jdbc:postgresql://localhost:5432/tests_proof
liquibase.user=proof
liquibase.password=proof
